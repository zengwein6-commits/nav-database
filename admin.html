<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航站管理后台</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #333333;
      --text-secondary: #666666;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --success: #10b981;
      --border: #e5e5e5;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --danger: #f87171;
      --success: #34d399;
      --border: #404040;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 1.8rem;
      color: var(--accent);
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    .btn-secondary {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-icon {
      padding: 8px 12px;
      font-size: 1rem;
    }

    /* Search Bar */
    .search-container {
      max-width: 500px;
      margin: 0 auto 30px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 50px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.3s;
    }

    .search-input:focus {
      border-color: var(--accent);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background-color: var(--bg-primary);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .modal-header h2 {
      font-size: 1.3rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .modal-close:hover {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 6px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-group .hint {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 5px;
    }

    /* Links Grid */
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .link-card {
      background-color: var(--bg-primary);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
      transition: all 0.3s;
    }

    .link-card:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }

    .link-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .link-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background-color: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--accent);
      margin-right: 15px;
    }

    .link-info {
      flex: 1;
    }

    .link-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .link-url {
      font-size: 0.85rem;
      color: var(--text-secondary);
      word-break: break-all;
    }

    .link-actions {
      display: flex;
      gap: 8px;
    }

    .link-actions .btn {
      padding: 6px 10px;
      font-size: 0.85rem;
    }

    .link-description {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .link-category {
      display: inline-block;
      padding: 4px 12px;
      background-color: var(--bg-secondary);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: var(--bg-primary);
      border-left: 4px solid var(--accent);
      border-radius: 6px;
      box-shadow: var(--shadow);
      transform: translateX(200%);
      transition: transform 0.3s;
      z-index: 1001;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left-color: var(--success);
    }

    .toast.error {
      border-left-color: var(--danger);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .links-grid {
        grid-template-columns: 1fr;
      }

      .modal {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-cog"></i> 导航站管理</h1>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="window.location.href='../'">
          <i class="fas fa-home"></i> 返回首页
        </button>
        <button class="btn btn-primary" onclick="openModal()">
          <i class="fas fa-plus"></i> 添加链接
        </button>
      </div>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="搜索网站名称、URL 或描述...">
      <i class="fas fa-search search-icon"></i>
    </div>

    <div class="links-grid" id="linksGrid">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>加载中...</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal-overlay" id="linkModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">添加链接</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="linkForm">
          <input type="hidden" id="linkId">
          <div class="form-group">
            <label for="linkName">网站名称 *</label>
            <input type="text" id="linkName" required placeholder="例如：Google">
          </div>
          <div class="form-group">
            <label for="linkUrl">网站 URL *</label>
            <input type="url" id="linkUrl" required placeholder="https://www.google.com">
            <p class="hint">请输入完整的 URL，包括 https:// 或 http://</p>
          </div>
          <div class="form-group">
            <label for="linkCategory">分类 *</label>
            <select id="linkCategory" required>
              <option value="">请选择分类</option>
              <option value="搜索引擎">搜索引擎</option>
              <option value="开发工具">开发工具</option>
              <option value="视频网站">视频网站</option>
              <option value="社交媒体">社交媒体</option>
              <option value="设计资源">设计资源</option>
              <option value="工具">工具</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="linkDescription">描述</label>
            <textarea id="linkDescription" placeholder="网站描述..."></textarea>
          </div>
          <div class="form-group">
            <label for="linkIcon">图标</label>
            <input type="text" id="linkIcon" placeholder="fa-google">
            <p class="hint">使用 Font Awesome 图标类名，例如：fa-google、fa-github</p>
          </div>
          <div class="form-group">
            <label for="linkSortOrder">排序</label>
            <input type="number" id="linkSortOrder" value="0" min="0">
            <p class="hint">数字越小，排序越靠前</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="saveLink()">
          <i class="fas fa-save"></i> 保存
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal" style="max-width: 400px;">
      <div class="modal-header">
        <h2>确认删除</h2>
        <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>确定要删除这个链接吗？此操作无法撤销。</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeDeleteModal()">取消</button>
        <button class="btn btn-danger" onclick="confirmDelete()">
          <i class="fas fa-trash"></i> 删除
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // API 配置（从环境变量读取）
    const API_BASE = API_BASE_URL || 'https://nav-database.xxx.workers.dev';

    let allLinks = [];
    let currentDeleteId = null;

    // DOM 元素
    const linksGrid = document.getElementById('linksGrid');
    const searchInput = document.getElementById('searchInput');
    const linkModal = document.getElementById('linkModal');
    const deleteModal = document.getElementById('deleteModal');
    const toast = document.getElementById('toast');

    // 加载链接
    async function loadLinks() {
      try {
        const response = await fetch(`${API_BASE}/api/links`);
        const data = await response.json();
        allLinks = data;
        renderLinks();
      } catch (error) {
        console.error('加载失败:', error);
        showToast('加载失败，请稍后重试', 'error');
      }
    }

    // 渲染链接
    function renderLinks() {
      const searchTerm = searchInput.value.toLowerCase();

      let filteredLinks = allLinks;
      if (searchTerm) {
        filteredLinks = filteredLinks.filter(link =>
          link.name.toLowerCase().includes(searchTerm) ||
          link.url.toLowerCase().includes(searchTerm) ||
          (link.description && link.description.toLowerCase().includes(searchTerm))
        );
      }

      if (filteredLinks.length === 0) {
        linksGrid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-folder-open"></i>
            <p>暂无链接</p>
          </div>
        `;
        return;
      }

      linksGrid.innerHTML = filteredLinks.map(link => {
        const icon = link.icon || 'fa-globe';
        return `
          <div class="link-card">
            <div class="link-card-header">
              <div style="display: flex; align-items: center;">
                <div class="link-icon">
                  <i class="fab ${icon}"></i>
                </div>
                <div class="link-info">
                  <span class="link-category">${link.category}</span>
                  <div class="link-name">${link.name}</div>
                  <div class="link-url">${link.url}</div>
                </div>
              </div>
              <div class="link-actions">
                <button class="btn btn-secondary btn-icon" onclick="editLink(${link.id})">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-icon" onclick="deleteLink(${link.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            ${link.description ? `<div class="link-description">${link.description}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // 搜索功能
    searchInput.addEventListener('input', renderLinks);

    // 打开模态框
    function openModal() {
      document.getElementById('modalTitle').textContent = '添加链接';
      document.getElementById('linkForm').reset();
      document.getElementById('linkId').value = '';
      document.getElementById('linkSortOrder').value = '0';
      linkModal.classList.add('active');
    }

    // 关闭模态框
    function closeModal() {
      linkModal.classList.remove('active');
    }

    // 编辑链接
    function editLink(id) {
      const link = allLinks.find(l => l.id === id);
      if (!link) return;

      document.getElementById('modalTitle').textContent = '编辑链接';
      document.getElementById('linkId').value = link.id;
      document.getElementById('linkName').value = link.name;
      document.getElementById('linkUrl').value = link.url;
      document.getElementById('linkCategory').value = link.category;
      document.getElementById('linkDescription').value = link.description || '';
      document.getElementById('linkIcon').value = link.icon || '';
      document.getElementById('linkSortOrder').value = link.sort_order || 0;

      linkModal.classList.add('active');
    }

    // 保存链接
    async function saveLink() {
      const id = document.getElementById('linkId').value;
      const name = document.getElementById('linkName').value.trim();
      const url = document.getElementById('linkUrl').value.trim();
      const category = document.getElementById('linkCategory').value;
      const description = document.getElementById('linkDescription').value.trim();
      const icon = document.getElementById('linkIcon').value.trim();
      const sortOrder = parseInt(document.getElementById('linkSortOrder').value) || 0;

      // 验证
      if (!name || !url || !category) {
        showToast('请填写所有必填项', 'error');
        return;
      }

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        showToast('URL 必须以 http:// 或 https:// 开头', 'error');
        return;
      }

      const data = {
        name,
        url,
        category,
        description,
        icon,
        sort_order: sortOrder
      };

      try {
        const method = id ? 'PUT' : 'POST';
        const endpoint = id
          ? `${API_BASE}/api/links/${id}`
          : `${API_BASE}/api/links`;

        const response = await fetch(endpoint, {
          method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          showToast(id ? '更新成功' : '添加成功', 'success');
          closeModal();
          loadLinks();
        } else {
          showToast(result.error || '操作失败', 'error');
        }
      } catch (error) {
        console.error('保存失败:', error);
        showToast('保存失败，请稍后重试', 'error');
      }
    }

    // 删除链接
    function deleteLink(id) {
      currentDeleteId = id;
      deleteModal.classList.add('active');
    }

    function closeDeleteModal() {
      deleteModal.classList.remove('active');
      currentDeleteId = null;
    }

    async function confirmDelete() {
      if (!currentDeleteId) return;

      try {
        const response = await fetch(`${API_BASE}/api/links/${currentDeleteId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();

        if (response.ok) {
          showToast('删除成功', 'success');
          closeDeleteModal();
          loadLinks();
        } else {
          showToast(result.error || '删除失败', 'error');
        }
      } catch (error) {
        console.error('删除失败:', error);
        showToast('删除失败，请稍后重试', 'error');
      }
    }

    // 显示 Toast
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // 点击模态框外部关闭
    linkModal.addEventListener('click', (e) => {
      if (e.target === linkModal) closeModal();
    });

    deleteModal.addEventListener('click', (e) => {
      if (e.target === deleteModal) closeDeleteModal();
    });

    // ESC 键关闭模态框
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
        closeDeleteModal();
      }
    });

    // 加载数据
    loadLinks();
  </script>
</body>
</html>
